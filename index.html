<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">

            $(document).ready(function(){

                $("#btnShow").attr("disabled",true);

                $("#btnHide").click(function(){
                    if(confirm(""))

                    {
                        $("#Demo").hide(2000);
                        $(this).attr("disabled",true);
                        $("#btnShow").attr("disabled",false);
                        $("#btnToggle").text("show");
                    }
                });

               $("btnShow").click(function(){
                if(confirm("Are You Sure????"))
              {
               $("#Demo").show(1000);
                $(this).attr("disabled",true);
                $("#btnShow").attr("disabled",true);
                 $("#btnToggle").text("hide");

              }

                 });

                 $("btnToggle").click(function(){
                if(confirm("Are You Sure????"))
              {
               $("#Demo").Toggle(1000);
                ($(this).text()=="Hide")
                ?($(this).text("show"),$("#btnhide").attr("disabled",true),$("#btnShow").attr("disabled",false))
                :($(this).text("hide"),$("#btnhide").attr("disabled",false),$("#btnShow").attr("disabled",true));
               
              }

                 });

                 $("#btnPlus").click(function(){
                    var MDHW=parseInt($("#Demo").css("hight"));
                    if(MDHW<=300)
                    {
                        MDHW+=10;
                        $("#Demo").css("height",MDHW);
                        $("#Demo").css("width",MDHW);
                    }

                    else{
                        alert("More 300px is not possible.");
                    }
                 });

                 $("#btnMinus").click(function(){
                    var MDHW=parseInt($("#Demo").css("hight"));
                    if(MDHW<=20)
                    {
                        MDHW-=10;
                        $("#Demo").css("height",MDHW);
                        $("#Demo").css("width",MDHW);
                    }

                    else{
                        alert("More 20px is not possible.");
                    }
                 });
            });

    </script>

    <title>Demo</title>

</head>
<body>

    <div id="Demo" style="height:300px; width: 300px; background-color: pink;"></div><hr>
    <button id="btnHide">Hide</button>&nbsp;&nbsp;
    <button id="btnShow">Show</button><hr>
    <button id="btnToggle">Hide</button><hr>
    <button id="btnPlus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;
    <button id="btnMinus" style="font-size:xx-large;"><b>-</b></button><hr>

</body>
</html>
